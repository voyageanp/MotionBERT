version: '3.8'

services:
  motionbert:
    build: .
    container_name: motionbert
    volumes:
      # ソースコードをマウント（開発用）
      - .:/workspace
      # データディレクトリをマウント
      - ./data:/workspace/data
      - ./checkpoint:/workspace/checkpoint
      # 結果保存用
      - ./output:/workspace/output
    ports:
      # Jupyter Lab用
      - "8888:8888"
      # TensorBoard用  
      - "6006:6006"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    tty: true
    stdin_open: true
    command: /bin/bash

  # Jupyter Lab専用サービス（オプション）
  jupyter:
    build: .
    container_name: motionbert-jupyter
    volumes:
      - .:/workspace
      - ./data:/workspace/data
      - ./checkpoint:/workspace/checkpoint
      - ./output:/workspace/output
    ports:
      - "8889:8888"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    command: jupyter lab --allow-root --ip=0.0.0.0 --port=8888